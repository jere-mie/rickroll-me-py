{% extends 'layout.html' %}
{% block content %}
  <div class="container" style="background-color:white;">
    <h1 class="center display-4">All Links</h1>
    <p class="lead center">Here Is Where You Find All Links</p>
    <hr class="my-4">
    <br><br>
    {% for link in links %}
    <div class="pushed">
        <p>{{ domain }}/l/{{ link.link }}</p>
        <p>{{ link.url }}</p>
        <a href="{{ url_for('edit', link_url=link.link) }}" class="btn btn-outline-secondary">Edit</a>
        <a href="{{ url_for('delete', link_url=link.link) }}" class="btn btn-outline-danger">Delete</a>
    </div>
    <hr class="my-4">    
    {% endfor %}
  </div>



{% endblock %}
